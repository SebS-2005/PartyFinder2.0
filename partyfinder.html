<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/partyfinder.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-glass-martini-alt"></i>
                </div>
                <div class="logo-text">Party Finder</div>
            </div>
        </div>
        
        <a class="nav-item">
            <div class="nav-icon">
                <i class="fas fa-home"></i>
            </div>
            <div class="nav-text">Inicio</div>
        </a>
        
        <a class="nav-item">
            <div class="nav-icon">
                <i class="fas fa-clipboard-list"></i>
            </div>
            <div class="nav-text">Reservas</div>
        </a>
        
        <a class="nav-item active">
            <div class="nav-icon">
                <i class="fas fa-calendar-check"></i>
            </div>
            <div class="nav-text">Solicitudes</div>
        </a>
        
        <a class="nav-item">
            <div class="nav-icon">
                <i class="fas fa-comment"></i>
            </div>
            <div class="nav-text">Mensajes</div>
        </a>
        
        <a class="nav-item">
            <div class="nav-icon">
                <i class="fas fa-sliders-h"></i>
            </div>
            <div class="nav-text">Configuracion</div>
        </a>
        
        <a class="nav-item">
            <div class="nav-icon">
                <i class="fas fa-chart-bar"></i>
            </div>
            <div class="nav-text">Ranking</div>
        </a>
        
        <div class="profile">
            <div class="profile-pic">
                <img src="assets/images/perfil.jpg" alt="User profile">
            </div>
            <div class="profile-info">
                <div class="profile-name">Nombre de Usuario</div>
                <div class="profile-status">Cuenta Free</div>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <h1>Bienvenido a Party Finder</h1>
    </div>
</body>
</html>
