<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PartyFinder </title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body class="bg-gray-900 text-white flex">

 

  <!-- Main -->
  <div class="flex-1 ml-64 flex flex-col">

    <!-- Header -->
    <header class="bg-purple-900 p-4 flex justify-between items-center shadow-md fixed w-full z-10">
      <!-- Izquierda: logo y nombre -->
      <div class="flex items-center space-x-3">
        <img src="./assets/images/icons/logo.png" alt="Logo" class="w-10 h-10">
        <h1 class="text-2xl font-bold">PartyFinder</h1>
      </div>
    
      <!-- Derecha: navegaci贸n -->
      <nav class="flex items-center space-x-6">
        <a href="#" class="text-white hover:text-purple-300 font-medium">Inicio</a>
        <a href="#" class="text-white hover:text-purple-300 font-medium">Buscar</a>
        <!-- Bot贸n perfil -->
        <button class="w-10 h-10 rounded-full overflow-hidden border-2 border-white">
          <img src="./assets/images/profile.png" alt="Perfil" class="object-cover w-full h-full">
        </button>
      </nav>
    </header>

    <div class="flex pt-16 h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-purple-800 text-white p-4 h-full sticky top-16">
        <h2 class="text-xl font-bold mb-4">Categor铆as</h2>
        <ul class="space-y-2">
          <li><a href="#" class="hover:text-purple-300">Electr贸nica</a></li>
          <li><a href="#" class="hover:text-purple-300">Latina</a></li>
          <li><a href="#" class="hover:text-purple-300">Reggaet贸n</a></li>
        </ul>
    
        <h2 class="text-xl font-bold mt-6 mb-4">Ranking</h2>
        <div class="space-y-4">
          <!-- Ranking con barras -->
          <div>
            <span class="block font-semibold">#1 Lux Club</span>
            <div class="w-full bg-purple-900 rounded-full h-2.5 mt-1">
              <div class="bg-green-400 h-2.5 rounded-full" style="width: 90%;"></div>
            </div>
          </div>
    
          <div>
            <span class="block font-semibold">#2 Palco VIP</span>
            <div class="w-full bg-purple-900 rounded-full h-2.5 mt-1">
              <div class="bg-green-400 h-2.5 rounded-full" style="width: 65%;"></div>
            </div>
          </div>
    
          <div>
            <span class="block font-semibold">#3 360 Rooftop</span>
            <div class="w-full bg-purple-900 rounded-full h-2.5 mt-1">
              <div class="bg-green-400 h-2.5 rounded-full" style="width: 40%;"></div>
            </div>
          </div>
        </div>
      </aside>
    
      <!-- Cards -->
      <main class="ml-64 p-6 grid grid-cols-3 gap-6 w-full bg-gray-900">
        <!-- Aqu铆 van las cards -->
      </main>
    </div>
    

  </div>

  <!-- Scripts -->
  <script src="./js/cards.js"></script>
  <script src="./js/ranking.js"></script>

</body>
</html>
