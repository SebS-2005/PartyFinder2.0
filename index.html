<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PartyFinder 🎉</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body class="bg-gray-900 text-white flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 min-h-screen p-4 flex flex-col fixed">
    <h2 class="text-2xl font-bold mb-6">Categorías</h2>
    <nav class="mb-8 space-y-2">
      <a href="#" class="block hover:text-purple-300">Techno</a>
      <a href="#" class="block hover:text-purple-300">Reggaetón</a>
      <a href="#" class="block hover:text-purple-300">House</a>
      <a href="#" class="block hover:text-purple-300">Electro</a>
    </nav>
    <h2 class="text-2xl font-bold mb-4">Ranking</h2>
    <div id="ranking" class="space-y-2"></div>
  </aside>

  <!-- Main -->
  <div class="flex-1 ml-64 flex flex-col">

    <!-- Header -->
    <header class="bg-purple-900 p-4 flex justify-between items-center shadow-md fixed w-[calc(100%-16rem)] z-10">
      <h1 class="text-2xl font-bold">🎉 PartyFinder</h1>
      <img src="./assets/images/profile.png" alt="Perfil" class="w-10 h-10 rounded-full object-cover">
    </header>

    <!-- Contenido Principal -->
    <main class="p-6 mt-20 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="cardsContainer">
      <!-- Cards dinámicas van acá -->
    </main>

  </div>

  <!-- Scripts -->
  <script src="./js/cards.js"></script>
  <script src="./js/ranking.js"></script>

</body>
</html>
